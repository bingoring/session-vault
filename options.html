<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Neat Options</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            font-family: Arial, sans-serif;
            max-width: 300px;
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
            width: 100%;
            padding: 0 10px;
        }
        .toggle-label {
            font-size: 16px;
        }
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            display: none;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ffcc00;
            border-radius: 24px;
            transition: 0.4s;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }
        input:checked + .toggle-slider {
            background-color: #ff6699;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        .footer {
            margin-top: auto;
            width: 100%;
            padding: 10px;
            background-color: #f9f9f9;
            color: #333;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 12px;
        }

        .option-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .option-section h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
        }

        .sort-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sort-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .sort-option:hover {
            background-color: #f5f5f5;
        }

        .sort-option input[type="radio"] {
            margin-right: 10px;
        }

        .radio-label {
            font-size: 14px;
            color: #333;
        }

        .custom-order-section {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border: 1px dashed #ccc;
        }

        .custom-order-section h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #555;
        }

        .domain-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .domain-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            margin: 4px 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: move;
        }

        .domain-item:hover {
            background-color: #f0f0f0;
        }

        .domain-name {
            font-size: 13px;
            color: #333;
        }

        .drag-handle {
            font-size: 12px;
            color: #999;
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .reset-btn {
            padding: 6px 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .reset-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tab Neat Options</h2>

        <div class="toggle-container">
            <span class="toggle-label">Enable Tab Grouping</span>
            <label class="toggle-switch">
                <input type="checkbox" id="groupTabsToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="toggle-container">
          <span class="toggle-label">Collapse Groups by Default</span>
          <label class="toggle-switch">
              <input type="checkbox" id="collapseGroupsToggle">
              <span class="toggle-slider"></span>
          </label>
      </div>

        <div class="option-section">
            <h3>Sort Options</h3>
            <div class="sort-container">
                <label class="sort-option">
                    <input type="radio" name="sortOrder" value="alphabetical" id="sortAlphabetical">
                    <span class="radio-label">ðŸ”¤ Alphabetical Order</span>
                </label>
                <label class="sort-option">
                    <input type="radio" name="sortOrder" value="recent" id="sortRecent">
                    <span class="radio-label">ðŸ•’ Recent Visit Order</span>
                </label>
                <label class="sort-option">
                    <input type="radio" name="sortOrder" value="custom" id="sortCustom">
                    <span class="radio-label">âœ‹ Custom Order</span>
                </label>
            </div>

            <div id="customOrderSection" class="custom-order-section" style="display: none;">
                <h4>Domain Order Settings</h4>
                <div id="domainList" class="domain-list">
                    <!-- Domain list will be dynamically added here -->
                </div>
                <button id="resetCustomOrder" class="reset-btn">Reset to Default Order</button>
            </div>
        </div>

        <div class="footer">TabNeat - Smart Tab Organization</div>
    </div>

    <script src="options.js"></script>
</body>
</html>
