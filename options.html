<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Neat Options</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            font-family: Arial, sans-serif;
            max-width: 300px;
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
            width: 100%;
            padding: 0 10px;
        }
        .toggle-label {
            font-size: 16px;
        }
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            display: none;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ffcc00;
            border-radius: 24px;
            transition: 0.4s;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }
        input:checked + .toggle-slider {
            background-color: #ff6699;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        .footer {
            margin-top: auto;
            width: 100%;
            padding: 10px;
            background-color: #f9f9f9;
            color: #333;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tab Neat Options</h2>

        <div class="toggle-container">
            <span class="toggle-label">Enable Tab Grouping</span>
            <label class="toggle-switch">
                <input type="checkbox" id="groupTabsToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="toggle-container">
          <span class="toggle-label">Collapse Groups by Default</span>
          <label class="toggle-switch">
              <input type="checkbox" id="collapseGroupsToggle">
              <span class="toggle-slider"></span>
          </label>
      </div>

        <div class="footer">Other options will be added soon...</div>
    </div>

    <script src="options.js"></script>
</body>
</html>
