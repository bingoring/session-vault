<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionVault - Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ì‹œìŠ¤í…œ í…Œë§ˆì— ë”°ë¥¸ ê¸°ë³¸ ë°°ê²½ ì„¤ì • */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            /* ì‚¬ì´ë“œë°”ì— ì í•©í•œ ê¹”ë”í•œ ë°°ê²½ */
            background: #ffffff !important;
            color: #202124 !important;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ body ë°°ê²½ */
        @media (prefers-color-scheme: dark) {
            body {
                background: #202124 !important;
                color: #e8eaed !important;
            }
        }

        .container {
            width: 100%;
            padding: 12px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .header {
            text-align: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--theme-border, rgba(0, 0, 0, 0.1));
        }

        .header h1 {
            color: var(--theme-text, #202124);
            font-size: 1.4em;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .header p {
            color: var(--theme-secondary-text, #666);
            font-size: 0.9em;
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ í—¤ë” */
        @media (prefers-color-scheme: dark) {
            .header {
                border-bottom: 1px solid var(--theme-border, rgba(95, 99, 104, 0.3));
            }

            .header h1 {
                color: var(--theme-text, #e8eaed);
            }

            .header p {
                color: var(--theme-secondary-text, rgba(232, 234, 237, 0.7));
            }
        }

        .section {
            background: var(--theme-card-background, white);
            border-radius: 8px;
            padding: 12px;
            border: 1px solid var(--theme-border, rgba(0, 0, 0, 0.1));
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ ì„¹ì…˜ */
        @media (prefers-color-scheme: dark) {
            .section {
                background: var(--theme-card-background, #303134);
                border: 1px solid var(--theme-border, rgba(95, 99, 104, 0.3));
            }
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--theme-border, rgba(0, 0, 0, 0.1));
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ ì„¹ì…˜ í—¤ë” */
        @media (prefers-color-scheme: dark) {
            .section-header {
                border-bottom: 1px solid var(--theme-border, rgba(95, 99, 104, 0.3));
            }
        }

        .section h2 {
            color: var(--theme-text, #202124);
            font-size: 1.1em;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ ì„¹ì…˜ ì œëª© */
        @media (prefers-color-scheme: dark) {
            .section h2 {
                color: var(--theme-text, #e8eaed);
            }
        }

        .clear-all-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .clear-all-btn:hover {
            background: #c82333;
        }

        .clear-all-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .session-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 4px;
            min-height: 0;
        }

        .session-list::-webkit-scrollbar {
            width: 6px;
        }

        .session-list::-webkit-scrollbar-track {
            background: var(--theme-hover, #f1f1f1);
            border-radius: 3px;
        }

        .session-list::-webkit-scrollbar-thumb {
            background: var(--theme-border, #c1c1c1);
            border-radius: 3px;
        }

        .session-list::-webkit-scrollbar-thumb:hover {
            background: var(--theme-secondary-text, #a1a1a1);
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ ìŠ¤í¬ë¡¤ë°” */
        @media (prefers-color-scheme: dark) {
            .session-list::-webkit-scrollbar-track {
                background: var(--theme-hover, rgba(232, 234, 237, 0.1));
            }

            .session-list::-webkit-scrollbar-thumb {
                background: var(--theme-border, rgba(95, 99, 104, 0.5));
            }

            .session-list::-webkit-scrollbar-thumb:hover {
                background: var(--theme-secondary-text, rgba(95, 99, 104, 0.7));
            }
        }

        .session-item {
            border: 1px solid var(--theme-border, #e0e0e0);
            border-radius: 6px;
            margin-bottom: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: var(--theme-card-background, white);
        }

        .session-item:hover {
            background: var(--theme-hover, #f8f9fa);
            box-shadow: 0 2px 8px var(--theme-border, rgba(0,0,0,0.1));
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ ì„¸ì…˜ ì•„ì´í…œ */
        @media (prefers-color-scheme: dark) {
            .session-item {
                border: 1px solid var(--theme-border, rgba(95, 99, 104, 0.3));
                background: var(--theme-card-background, #3c4043);
            }

            .session-item:hover {
                background: var(--theme-hover, rgba(232, 234, 237, 0.1));
                box-shadow: 0 2px 8px var(--theme-border, rgba(0,0,0,0.3));
            }
        }

        .session-header {
            padding: 10px;
            border-bottom: 1px solid var(--theme-border, #e0e0e0);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 8px;
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ ì„¸ì…˜ í—¤ë” */
        @media (prefers-color-scheme: dark) {
            .session-header {
                border-bottom: 1px solid var(--theme-border, rgba(95, 99, 104, 0.3));
            }
        }

        .session-header-left {
            flex: 1;
            min-width: 0;
        }

        .session-header-right {
            display: flex;
            align-items: flex-start;
            gap: 6px;
            flex-shrink: 0;
        }

        .delete-session-btn {
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .delete-session-btn:hover {
            background: var(--theme-hover, #ffebee);
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ ì‚­ì œ ë²„íŠ¼ */
        @media (prefers-color-scheme: dark) {
            .delete-session-btn:hover {
                background: var(--theme-hover, rgba(244, 67, 54, 0.2));
            }
        }

        .session-title {
            font-weight: 500;
            font-size: 13px;
            color: var(--theme-text, #202124);
            margin-bottom: 4px;
            word-break: break-word;
            line-height: 1.3;
        }

        .session-time {
            font-size: 11px;
            color: var(--theme-secondary-text, #666);
            margin-bottom: 2px;
        }

        .session-info {
            font-size: 11px;
            color: var(--theme-secondary-text, #666);
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ ì„¸ì…˜ í…ìŠ¤íŠ¸ */
        @media (prefers-color-scheme: dark) {
            .session-title {
                color: var(--theme-text, #e8eaed);
            }

            .session-time,
            .session-info {
                color: var(--theme-secondary-text, rgba(232, 234, 237, 0.7));
            }
        }

        .session-content {
            padding: 10px;
            background: var(--theme-card-background, white);
            display: none;
        }

        .session-content.expanded {
            display: block;
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ ì„¸ì…˜ ì½˜í…ì¸  */
        @media (prefers-color-scheme: dark) {
            .session-content {
                background: var(--theme-card-background, #3c4043);
            }
        }

        .tabs-groups-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tabs-section, .groups-section {
            border: 1px solid var(--theme-border, #e0e0e0);
            border-radius: 4px;
            padding: 8px;
            background: var(--theme-hover, #fafafa);
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ íƒ­/ê·¸ë£¹ ì„¹ì…˜ */
        @media (prefers-color-scheme: dark) {
            .tabs-section, .groups-section {
                border: 1px solid var(--theme-border, rgba(95, 99, 104, 0.3));
                background: var(--theme-hover, rgba(232, 234, 237, 0.1));
            }
        }

        .tabs-section h4, .groups-section h4 {
            font-size: 12px;
            color: var(--theme-text, #555);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ ì„¹ì…˜ ì œëª© */
        @media (prefers-color-scheme: dark) {
            .tabs-section h4, .groups-section h4 {
                color: var(--theme-text, rgba(232, 234, 237, 0.9));
            }
        }

        .tab-item, .group-item {
            display: flex;
            align-items: flex-start;
            gap: 6px;
            padding: 4px 6px;
            border-radius: 3px;
            margin-bottom: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 11px;
        }

        .tab-item:hover, .group-item:hover {
            background: var(--theme-hover, #e3f2fd);
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ íƒ­/ê·¸ë£¹ ì•„ì´í…œ */
        @media (prefers-color-scheme: dark) {
            .tab-item:hover, .group-item:hover {
                background: var(--theme-hover, rgba(138, 180, 248, 0.2));
            }
        }

        .tab-favicon {
            width: 14px;
            height: 14px;
            border-radius: 2px;
            flex-shrink: 0;
            margin-top: 1px;
        }

        .tab-title {
            color: var(--theme-text, #333);
            word-break: break-word;
            line-height: 1.2;
            flex: 1;
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ íƒ­ ì œëª© */
        @media (prefers-color-scheme: dark) {
            .tab-title {
                color: var(--theme-text, #e8eaed);
            }
        }

        .group-color {
            width: 10px;
            height: 10px;
            border-radius: 2px;
            flex-shrink: 0;
            margin-top: 1px;
        }

        .group-title {
            color: var(--theme-text, #333);
            word-break: break-word;
            line-height: 1.2;
            flex: 1;
        }

        .group-count {
            font-size: 10px;
            color: #666;
            background: #e0e0e0;
            padding: 1px 4px;
            border-radius: 8px;
            margin-left: 4px;
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ ê·¸ë£¹ ê´€ë ¨ ìš”ì†Œ */
        @media (prefers-color-scheme: dark) {
            .group-title {
                color: var(--theme-text, #e8eaed);
            }

            .group-count {
                color: rgba(232, 234, 237, 0.8);
                background: rgba(95, 99, 104, 0.5);
            }
        }

        /* ë‹«íŒ ì„¸ì…˜ ì•„ì´í…œ ìŠ¤íƒ€ì¼ */
        .closed-tab-item {
            display: block;
            margin-bottom: 6px;
            border: 1px solid var(--theme-border, #e0e0e0);
            border-radius: 6px;
            background: var(--theme-card-background, white);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .closed-tab-item:hover {
            background: var(--theme-hover, #f8f9fa);
            box-shadow: 0 2px 8px var(--theme-border, rgba(0,0,0,0.1));
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ ë‹«íŒ íƒ­ ì•„ì´í…œ */
        @media (prefers-color-scheme: dark) {
            .closed-tab-item {
                border: 1px solid var(--theme-border, rgba(95, 99, 104, 0.3));
                background: var(--theme-card-background, #3c4043);
            }

            .closed-tab-item:hover {
                background: var(--theme-hover, rgba(232, 234, 237, 0.1));
                box-shadow: 0 2px 8px var(--theme-border, rgba(0,0,0,0.3));
            }
        }

        .closed-item-content {
            display: flex;
            align-items: center;
            padding: 8px;
            gap: 8px;
        }

        .closed-item-icon {
            flex-shrink: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .closed-item-icon .tab-favicon {
            width: 14px;
            height: 14px;
            border-radius: 2px;
        }

        .closed-item-info {
            flex: 1;
            min-width: 0;
        }

        .closed-item-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--theme-text, #202124);
            word-break: break-word;
            line-height: 1.3;
            margin-bottom: 2px;
        }

        .closed-item-detail {
            font-size: 10px;
            color: var(--theme-secondary-text, #666);
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ ë‹«íŒ ì•„ì´í…œ ì •ë³´ */
        @media (prefers-color-scheme: dark) {
            .closed-item-title {
                color: var(--theme-text, #e8eaed);
            }

            .closed-item-detail {
                color: var(--theme-secondary-text, rgba(232, 234, 237, 0.7));
            }
        }

        .delete-closed-btn {
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .delete-closed-btn:hover {
            background: var(--theme-hover, #ffebee);
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ ì‚­ì œ ë²„íŠ¼ */
        @media (prefers-color-scheme: dark) {
            .delete-closed-btn:hover {
                background: var(--theme-hover, rgba(244, 67, 54, 0.2));
            }
        }

        .no-sessions {
            text-align: center;
            color: var(--theme-secondary-text, #666);
            font-size: 12px;
            padding: 20px;
        }

        .loading {
            text-align: center;
            color: var(--theme-secondary-text, #666);
            font-size: 12px;
            padding: 20px;
        }

        /* ë¬´í•œ ìŠ¤í¬ë¡¤ ë¡œë”© ì¸ë””ì¼€ì´í„° */
        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin: 8px 0;
            border-radius: 6px;
            background: var(--theme-card-background, rgba(255, 255, 255, 0.05));
            border: 1px solid var(--theme-border, rgba(255, 255, 255, 0.1));
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--theme-border, rgba(255, 255, 255, 0.3));
            border-top: 2px solid var(--theme-text, #e8eaed);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .loading-text {
            color: var(--theme-secondary-text, rgba(232, 234, 237, 0.7));
            font-size: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ë‹¤í¬ëª¨ë“œì—ì„œ ë¹ˆ ìƒíƒœ ë©”ì‹œì§€ */
        @media (prefers-color-scheme: dark) {
            .no-sessions,
            .loading {
                color: var(--theme-secondary-text, rgba(232, 234, 237, 0.7));
            }

            .loading-indicator {
                background: rgba(60, 64, 67, 0.8);
                border: 1px solid rgba(232, 234, 237, 0.2);
            }

            .loading-spinner {
                border: 2px solid rgba(232, 234, 237, 0.3);
                border-top: 2px solid #e8eaed;
            }

            .loading-text {
                color: rgba(232, 234, 237, 0.7);
            }
        }

        .restore-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 8px;
        }

        .restore-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
            text-align: center;
        }

        .restore-btn.primary {
            background: #007bff;
            color: white;
        }

        .restore-btn.primary:hover {
            background: #0056b3;
        }

        .restore-btn.secondary {
            background: #6c757d;
            color: white;
        }

        .restore-btn.secondary:hover {
            background: #5a6268;
        }

        /* Color classes for groups */
        .group-color-grey { background-color: #5F6368; }
        .group-color-blue { background-color: #1A73E8; }
        .group-color-red { background-color: #D93025; }
        .group-color-yellow { background-color: #F9AB00; }
        .group-color-green { background-color: #137333; }
        .group-color-pink { background-color: #D01884; }
        .group-color-purple { background-color: #9334E6; }
        .group-color-cyan { background-color: #0891B2; }
        .group-color-orange { background-color: #FA7B17; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SessionVault</h1>
            <p>Manage your browsing sessions</p>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>ğŸ”„ Recently Closed</h2>
                <button class="clear-all-btn" data-type="closed">
                    ğŸ—‘ï¸ Clear
                </button>
            </div>
            <div id="closedSessions" class="session-list">
                <div class="loading">Loading closed sessions...</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>ğŸ“ Auto-Saved</h2>
                <button class="clear-all-btn" data-type="auto">
                    ğŸ—‘ï¸ Clear
                </button>
            </div>
            <div id="autoSavedSessions" class="session-list">
                <div class="loading">Loading auto-saved sessions...</div>
            </div>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
